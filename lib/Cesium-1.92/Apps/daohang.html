<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>出行导航</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet"/>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
    }

    .cesium-widget-credits {
      display: none;
    }
    .container {
    overflow: hidden;
    background-color: #333;
    font-family: Arial;
}

.container a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    cursor: pointer;
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
}

.container a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color:white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content radio{
    float: none;
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}
.dropdown-content a:hover {
    background-color: #ddd;
}

.show {
    display: block;
}
.controls {
      position: fixed;
      top: 50px;
      left: 10px;
      border-radius: 5px;
      padding: 10px;
      z-index: 1;
    }
    .routeInfo{
      position: absolute;
      top: 60px;
      right: 20px;
      border-radius: 5px;
      padding: 10px;
      background-color: #303336;
      color: white;
      z-index: 1;
    }

</style>
<script src="../Build/Cesium/coorTransform.js"></script>
<script src="../Build/Cesium/fetch-jsonp.js"></script>
<script src="../Build/Cesium/jquery-3.2.1.min.js"></script>
</head>
<body>
  
<div class="container">
  <a href="zhuyei.html">主页</a>
  <a href="daohang.html"> 出行导航</a>
  <a href="guihua.html">旅行规划</a>

  
  <div class="controls">
    <button type="button" class="cesium-button" onclick="setStartLocation()">设置起始点</button>
    <button type="button" class="cesium-button" onclick="setEndLocation()">设置目标点</button>
    <button type="button" class="cesium-button" onclick="startNavigate()">开始搜索</button>
    <br>
  <button type="button" class="cesium-button">
    <label>
      <input type="radio" name="method" onclick="setMethod('transit')">公交
    </label>
  </button>
  <button type="button" class="cesium-button">
    <label>
      <input type="radio" name="method" checked onclick="setMethod('driving')">驾车
    </label>
  </button>
  <button type="button" class="cesium-button">
    <label>
      <input type="radio" name="method" onclick="setMethod('riding')">骑行
    </label>
  </button>
  
  <br>
  <button type="button" class="cesium-button">
    <label>
      <input type="radio" name="dataSource" checked onclick="setDataSource('baidu')">百度地图
    </label>
  </button>

  <button type="button" class="cesium-button">
    <label>
      <input type="radio" name="dataSource" onclick="setDataSource('gaode')">高德地图数据源
    </label>
  </button>
</div>

<br>
<div class="routeInfo">
  路线说明:
  <ol></ol>
</div>

<div id="cesiumContainer"></div>
<script src="daohang.js"></script>
</body>
</html>
